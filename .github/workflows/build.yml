# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm i

    - name: Build weapp
      run: npm run build

    # ‰ªé secrets.UPLOAD_PRIVATE_KEY ÁîüÊàêÁßÅÈí•Êñá‰ª∂
    # see Project/Settings/Secrets
    - name: Generate private key for upload
      run: echo "$UPLOAD_PRIVATE_KEY" > private.key
      env:
        UPLOAD_PRIVATE_KEY: ${{ secrets.UPLOAD_PRIVATE_KEY }}
    # ‰∏ä‰º†‰ª£Á†Å
    - name: Upload to WeChat
      run: npx mp-ci preview ./ --pkp=./private.key
    
    - name: Upload Artifacts üöÄ
      uses: actions/upload-artifact@v2    
      with:
          name: preview
          path: preview.png
